{% extends "base.html" %}
{% block content %}
{% if success %}
	Your password is now changed
{% else %}

<!-- Using the CSS: "style_course_create.css"-->

<div class = "form-cc">
	<div class = "form-cc-heading"><h2>Change Password</h2> </div>
	<form method = "post" action="#">
		<label><span>Old Password <span class = "required">*</span></span>
			<input class = "inp-cc" type = "password" name = "old_pass" placeholder = "Old Password">
			<div class = "error">{{oldpass_error}}</div>
		</label>

		<label><span>New Password <span class = "required">*</span></span>
			<input class = "inp-cc" type = "password" name = "new_pass" placeholder = "New Password">
			<div class = "error">{{pass_error}}</div>
		</label>
		
		<label><span>Confirm Password<span class = "required">*</span></span>
			<input class = "inp-cc" type = "password" name = "verify" placeholder = "Confirm Password">
			<div class = "error">{{verify_error}}</div>
		</label>

		<input type = "submit" name = "submit">
</form>
{% endif %}
{% endblock %}
