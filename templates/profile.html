{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
	function jsfunc(){
		document.getElementById("div1").style.display = "none";
		document.getElementById("form1").style.display = "block";
	}
	function jsfunc2(){
		document.getElementById("div2").style.display = "none";
		document.getElementById("form2").style.display = "block";
	}

</script>

<div class = "box-profile">
	<table id = "table-profile">
		
		<tr >
			<td>First Name</td>
			<td id = "edit-tr-profile"><a id = "div1" style="display: block" href="#" onclick="jsfunc()">{{user.fname}} <!-- <i class="fa fa-pencil"></i> --></a>
			<!-- <div id = "div1" style="display: block"> -->
			
			<!-- </div> -->
				<form id = "form1" action="#" method="post" style="display: none">
					<input name="fname">
					<input type="submit" name="submit">
				</form>
			</td>
		</tr>
		<tr >
			<td>First Name</td>
			<td id = "edit-tr-profile"><a id = "div2" style="display: block" href="#" onclick="jsfunc2()">{{user.lname}} <!-- <i class="fa fa-pencil"></i> --></a>
			<!-- <div id = "div1" style="display: block"> -->
			
			<!-- </div> -->
				<form id = "form2" action="#" method="post" style="display: none">
					<input name="lname">
					<input type="submit" name="submit">
				</form>
			</td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td>{{user.email}}</td>
		</tr>
	</table>
</div>
<div class = "change-password-profile">
	<a  href = "/profile/change-passwd"> Change Password </a>
</div>
{% endblock %}
